previews:
    generation: manual
    expireAfterDays: 5
services:
    - type: web
      name: express
      runtime: node
      plan: starter
      buildCommand: yarn --frozen-lockfile install
      startCommand: node app.js
      pullRequestPreviewsEnabled: true
      previews:
          generation: automatic
          expireAfterDays: 6
      disk:
        name: My Disk
        mountPath: /var/data
        sizeGB: 1
      rootDir: carrot-atlas
version: ""
