previews:
    generation: manual
previewsEnabled: true
services:
    - type: web
      name: express
      runtime: node
      plan: starter
      buildCommand: yarn --frozen-lockfile install
      startCommand: node app.js
      pullRequestPreviewsEnabled: true
      disk:
        name: My Disk
        mountPath: /var/data
        sizeGB: 1
      rootDir: carrot-atlas
version: ""
